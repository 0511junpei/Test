on: 
  push:  
  workflow_dispatch:

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: checkout main repository
        uses: actions/checkout@v3
      - name: update-version
        run: |
          pwd
          # 前提フォーマット：0.00.000
          version = `cat version.txt`
          major = `$version | cut -c 1`
          minor = `$version | cut -c 3-5`
          revision = `$version | cut -c 6-8`
          echo major
          echo minor
          echo revision
