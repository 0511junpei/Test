name: check-higher-pull-request
on: 
  push:
  workflow_dispatch:

jobs:
  create-branch-list:
    runs-on: ubuntu-latest
    steps:
      - name: create branch list
        uses: actions/github-script@v6
        with:
          script: |
            const pull_request_list = await github.rest.pulls.list({
                               owner: context.repo.owner,
                               repo: context.repo.repo,
                               head: '0511junpei:main',
                               state: 'all'
                             });
             let open_list = json.pull_request_list.data.filter((item, index) => {
                 return item.closed_at == 'null';
             })
             console.log(open_list)
